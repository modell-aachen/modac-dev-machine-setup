---
all:
  vars:
    packages: []
    install_modules: []
    kubectl_plugins:
      - ns
      - ctx
    install_snaps: false
    snaps: []
    dotfiles_path: ""
    dotfiles_autoupdate: false
    # caps_remap_behavior - values:
    # escape or none; more options: man xkeyboard-config
    caps_remap_behavior: "escape"
    service_tooling_only: true
    env:
      REPOS_DIRECTORY: ""
      PROVISIONER_DIRECTORY: ""
      MODAC_BASH_DIRECTORY: ""
      GITHUB_AUTH_TOKEN: ""
      NEXUS_BOT_TOKEN: ""
