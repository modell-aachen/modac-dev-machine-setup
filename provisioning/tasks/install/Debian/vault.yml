---
- name: Install vault (by hashicorp)
  include_tasks:
    file: tasks/install/_install_versioned_binary.yml
  vars:
    name: vault
    url: "https://releases.hashicorp.com/vault/{{ tooling.version.vault }}/vault_{{ tooling.version.vault }}_linux_{{ machine_architecture }}.zip"
    version: "{{ tooling.version.vault }}"
    unzip: true
