---
all:
  vars:
    packages:
      - nextcloud-desktop
      - silversearcher-ag
      - fzf
      - texlive-full
      - pandoc
      - vim-gtk
    install_modules:
      - caps_remap
    snaps:
      - name: telegram-desktop
      - name: jabref
        channel: beta
      - name: keepassxc
    dotfiles_path: ""
    dotfiles_autoupdate: false
    # caps_remap_behavior - values:
    # escape or none; more options: man xkeyboard-config
    caps_remap_behavior: "escape"
    env:
      REPOS_DIRECTORY: ""
      PROVISIONER_DIRECTORY: ""
      MODAC_BASH_DIRECTORY: ""
      GITHUB_AUTH_TOKEN: ""
      FONTAWESOME_NPM_AUTH_TOKEN: ""
      RMS_AUTH_TOKEN: ""
      JENKINS_USER: ""
      JENKINS_TOKEN: ""
