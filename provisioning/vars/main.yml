---
dev:
  packages:
    - curl
    - easy-rsa
    - git
    - gitk
    - htop
    - inotify-tools
    - jq
    - net-tools
    - network-manager-openvpn
    - network-manager-openvpn-gnome
    - openvpn
    - python3-psutil
    - restic
    - resolvconf
    - ruby
    - tmux
    - vim
    - wget
    - perltidy
    - python-is-python3
    - python3-argcomplete
    - python3-paramiko
    - python3-scp
    # Packages needed to build CKE locally
    - build-essential
    - libcairo2-dev
    - libgif-dev
    - libjpeg-dev
    - libpango1.0-dev
    - librsvg2-dev
    - libnss3-tools
    - sshpass
    - rdesktop  # patchday process
    - apt-transport-https
    - ca-certificates
    - gnupg

  packages_darwin:
    - gnu-tar
    - coreutils
    - nss

  kubectl_plugins:
    - ns
    - ctx

  install_modules:
    - docker
    - ghcli
    - lxd
    - mkcert
    - certificates
    - packer
    - teamviewer
    - terraform
    - terragrunt
    - vault
    - teams
    - k3d
    - skaffold
    - nvm
    - poetry
    - kube_linter
    - helm
    - kubectl
    - yq
    - flux

  install_snaps: true
  snaps:
    - name: code
      is_classic: true
    - name: go
      is_classic: true
    - name: google-cloud-sdk
      is_classic: true
    - name: 1password
      is_classic: false
      channel: edge
  remove_packages:
    - helm
    - kubectl
  remove_packages_darwin: []
  remove_snaps:
    - docker
    - node
    - helm
    - kubectl
  certificates:
    - host: localhost
      location: "{{ ansible_env.HOME }}/certs/localhost"
  env:
    REPOS_DIRECTORY: "{{ lookup('env', 'REPOS_DIRECTORY') }}"
    PROVISIONER_DIRECTORY: "{{ lookup('env', 'PROVISIONER_DIRECTORY') }}"
    MODAC_BASH_DIRECTORY: "{{ lookup('env', 'MODAC_BASH_DIRECTORY') | default( ansible_env.HOME + '/.modac-bash', true) }}"
    VAULT_ADDR: https://vault.modac.cloud
    GITHUB_AUTH_TOKEN: ''
    GITHUB_ORGANIZATION: modell-aachen
    RMS_AUTH_TOKEN: ''
    JENKINS_USER: ''
    JENKINS_TOKEN: ''
    QWIKI_DEVELOPMENT_ROOT_CA: "{{ ansible_env.HOME }}/.local/share/mkcert"
    QWIKI_SSL_CA_CERT: "$(python3 -c 'import requests; print(requests.certs.where())')"


antigen_install_dir: ~/.antigen
antigen_install_path: "{{ antigen_install_dir }}/antigen.zsh"
