---
dev:
  packages:
    - curl
    - easy-rsa
    - git
    - gitk
    - gnome-tweak-tool
    - htop
    - inotify-tools
    - jq
    - net-tools
    - network-manager-openvpn
    - network-manager-openvpn-gnome
    - openvpn
    - python-psutil
    - resolvconf
    - ruby
    - tmux
    - vim
    - wget
    # Packages needed to build CKE locally
    - build-essential
    - libcairo2-dev
    - libgif-dev
    - libjpeg-dev
    - libpango1.0-dev
    - librsvg2-dev

  install_modules:
    - docker
    - lxd
    - packer
    - teamviewer
    - terraform
    - terragrunt
    - vault
    - teams
  snaps:
    - name: code
      is_classic: true
    - name: node
      is_classic: true
      channel: 11
    - name: go
      is_classic: true
    - name: google-cloud-sdk
      is_classic: true
  remove_packages: []
  env:
    GITHUB_AUTH_TOKEN: ''
    GITHUB_ORGANIZATION: modell-aachen
    RMS_AUTH_TOKEN: ''

antigen_install_dir: ~/.antigen
antigen_install_path: "{{ antigen_install_dir }}/antigen.zsh"
