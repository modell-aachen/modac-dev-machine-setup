---
dev:
  packages:
    - curl
    - easy-rsa
    - git
    - gitk
    - gnome-tweak-tool
    - htop
    - inotify-tools
    - jq
    - net-tools
    - network-manager-openvpn
    - network-manager-openvpn-gnome
    - openvpn
    - python-psutil
    - resolvconf
    - ruby
    - tmux
    - vim
    - wget
    - python3-argcomplete
    - python3-paramiko
    - python3-scp
    # Packages needed to build CKE locally
    - build-essential
    - libcairo2-dev
    - libgif-dev
    - libjpeg-dev
    - libpango1.0-dev
    - librsvg2-dev
    - sshpass
    - rdesktop  # patchday process
    - nfs-common
  install_modules:
    - docker
    - lxd
    - packer
    - teamviewer
    - terraform
    - terragrunt
    - vault
    - teams
    - kind
    - mavpn-fix-routes
  snaps:
    - name: code
      is_classic: true
    - name: node
      is_classic: true
      channel: 11
    - name: go
      is_classic: true
    - name: google-cloud-sdk
      is_classic: true
    - name: kubectl
      is_classic: true
    - name: helm
      is_classic: true
    - name: microk8s
      is_classic: true
      channel: 1.18/stable
  remove_packages: []
  env:
    VAULT_ADDR: https://vault.modac.cloud
    GITHUB_AUTH_TOKEN: ''
    GITHUB_ORGANIZATION: modell-aachen
    RMS_AUTH_TOKEN: ''
  groups:
    - "microk8s"

antigen_install_dir: ~/.antigen
antigen_install_path: "{{ antigen_install_dir }}/antigen.zsh"
