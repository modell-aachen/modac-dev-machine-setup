---
dev:
  packages:
    - curl
    - easy-rsa
    - git
    - gitk
    - htop
    - inotify-tools
    - jq
    - net-tools
    - network-manager-openvpn
    - network-manager-openvpn-gnome
    - openvpn
    - python3-psutil
    - restic
    - resolvconf
    - ruby
    - tmux
    - vim
    - wget
    - python-is-python3
    - python3-argcomplete
    - python3-paramiko
    - python3-scp
    # Packages needed to build CKE locally
    - build-essential
    - libcairo2-dev
    - libgif-dev
    - libjpeg-dev
    - libpango1.0-dev
    - librsvg2-dev
    - libnss3-tools
    - sshpass
    - rdesktop  # patchday process
    - apt-transport-https
    - ca-certificates
    - gnupg
  install_modules:
    - docker
    - ghcli
    - lxd
    - mkcert
    - certificates
    - packer
    - teamviewer
    - terraform
    - terragrunt
    - vault
    - teams
    - k3d
    - skaffold
    - nvm
    - kube_linter
  snaps:
    - name: code
      is_classic: true
    - name: go
      is_classic: true
    - name: google-cloud-sdk
      is_classic: true
    - name: 1password
      is_classic: false
      channel: edge
    - name: kubectl
      is_classic: true
    - name: helm
      is_classic: true
  remove_packages:
    - helm
    - kubectl
  remove_snaps:
    - docker
    - node
  certificates:
    - host: localhost
      location: "{{ ansible_env.HOME }}/certs/localhost"
  env:
    REPOS_DIRECTORY: "{{ lookup('env', 'REPOS_DIRECTORY') }}"
    PROVISIONER_DIRECTORY: "{{ lookup('env', 'REPOS_DIRECTORY') }}"
    VAULT_ADDR: https://vault.modac.cloud
    GITHUB_AUTH_TOKEN: ''
    GITHUB_ORGANIZATION: modell-aachen
    RMS_AUTH_TOKEN: ''
    JENKINS_USER: ''
    JENKINS_TOKEN: ''
    QWIKI_DEVELOPMENT_ROOT_CA: "{{ ansible_env.HOME }}/.local/share/mkcert"


antigen_install_dir: ~/.antigen
antigen_install_path: "{{ antigen_install_dir }}/antigen.zsh"
